<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/lib/12boolflex.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <h2>Nested</h2>

            <div class="row last">
               
                <div class="col-6 blue-cont">

                    <div class="row">
                        <div class="col-2 green"> <p>Nested 2 col</p> </div>
                        <div class="col-2 green"> <p>Nested 2 col</p> </div>
                        <div class="col-8 green"><p>Nested 8 col</p></div>
                    </div>
                
                </div>
                <div class="col-6 blue-cont">

                    <div class="row">
                        <div class="col-6 green"> <p>Nested 6 col</p> </div>
                        <div class="col-6 green"> <p>Nested 6 col</p> </div>
                        
                    </div>
                   
                </div>
              
            </div>

            <h2>Alignment</h2>

            <div class="row">
                <div class="col-6 blue">
                    <p>start</p>
                </div>
            </div>

            <div class="row center">
                <div class="col-6 blue">
                    <p>center</p>
                </div>
            </div>

            <div class="row">
                <div class="col-6 blue col-offset-6 ">
                    <p>end</p>
                </div>
            </div>

            <div class="row">
                <div class="col-6 blue-large">
                   
                   
                </div>
                <div class="col-6 blue">
                    <p>top</p>
                   
                </div>
            </div>

            <div class="row align-center">
                <div class="col-6 blue-large">
                   
                </div>
                <div class="col-6 blue">
                    <p>middle</p>
                   
                </div>
            </div>

            <div class="row align-bottom">
                <div class="col-6 blue-large">
                   
                </div>
                <div class="col-6 blue">
                    <p>bottom</p>
                   
                </div>
            </div>





            
        </div>
    </div>


    
</body>
</html>
